<!DOCTYPE html>
<html>
  <head>
    <title>Simple Webcast</title>
    <meta id="meta-description" name="description" content="Go live directly from your browser or mobile and share the link to your webcast.">
    <meta id="og-type" property="og:type" content="website">
    <meta id="og-locale" property="og:locale" content="en_US">
    <meta id="og-url" property="og:url" content="https://webcast.eyevinn.technology/">
    <meta id="og-sitename" property="og:site_name" content="Simple Webcast by Eyevinn Technology">
    <meta id="twitter-card" name="twitter:card" content="summary">
    <meta id="twitter-description" name="twitter:description" content="Go live directly from your browser or mobile and share the link to your webcast.">
    <meta id="twitter-title" name="twitter:title" content="Simple Webcast">
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <link rel="stylesheet" href="https://newcss.net/theme/night.css">
    <script type="module" src="./index.ts"></script>
    <style type="text/css">
      @font-face {
        font-family: "LevelOne";
        src: url("../fonts/LevelOne.woff") format('woff');
      }

      body {
        background-color: #dddddd;
        font-family: "LevelOne";
      }
      header {
        text-align: center;
      }
      footer {
        text-align: center;
        color: #222222;
        margin: 1em;
      }
      footer p {
        font-size: 0.8em;
        font-family: Helvetica;
        margin: 2px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }
      button {
        border-radius: 4px;
        font-family: "LevelOne";
      }
      .container {
        margin: 0 auto;
        width: 80%;
      }
      .ingest-container {
        position: relative;
      }
      section.section-ingest {
        display: flex;
        flex-direction: column;
      }
      input {
        width: 100%;
        margin: 4px;
      }        
      .section-share {
        display: flex;
        flex-direction: row-reverse;
      }
      #webcast {
        background: black;
        width: 100%;
        height: 100%;
      }
      #message {
        color: #ef9d38;
      }
      #iconuser {
        background: url("../icons/icon-user.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        width: 15px;
        height: 15px;
        margin-top: 2px;
        margin-right: 4px;
      }

      .viewercount-container {
        position: absolute;
        display: flex;
        top: 20px;
        right: 20px;
        color: #3291FF;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple Webcast</h1>
      <ul>
        <li>Press Broadcast</li>
        <li>Copy and share link to webcast</li>
        <li>WATCH</li>
      </ul>
    </header>
    <div class="container">
      <section class="section-ingest">
        <div class="ingest-container">
          <video id="webcast" autoplay muted playsinline></video>
          <div class="viewercount-container hidden">
            <span id="iconuser"></span>
            <span id="viewercount">0</span>
          </div>
        </div>
        <button id="start">Broadcast</button>
      </section>
      <section id="section-share" class="section-share hidden">
        <button id="share">Share</button>
        <input id="share-link" type="text" readonly></input>
      </section>
      <section>
        <p id="message"></p>
      </section>
    </div>
    <footer>
      <p>by Eyevinn Technology AB</p>
      <p>Simple Webcast is <a href="https://github.com/Eyevinn/webcast">open source</a> and implements <a href="https://www.ietf.org/archive/id/draft-ietf-wish-whip-01.html">WHIP</a>.</p>
    </footer>
  </body>
</html>
