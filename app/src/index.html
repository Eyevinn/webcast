<!DOCTYPE html>
<html>
  <head>
    <title>Simple Webcast</title>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <link rel="stylesheet" href="https://newcss.net/theme/night.css">
    <script type="module" src="./index.ts"></script>
    <style type="text/css">
      @font-face {
        font-family: "LevelOne";
        src: url("../fonts/LevelOne.woff") format('woff');
      }

      body {
        background-color: #dddddd;
        font-family: "LevelOne";
      }
      header {
        text-align: center;
      }
      footer {
        text-align: center;
        color: #222222;
        margin: 1em;
      }
      footer p {
        font-size: 0.8em;
        font-family: Helvetica;
        margin: 2px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }
      button {
        border-radius: 4px;
        font-family: "LevelOne";
      }
      .container {
        margin: 0 auto;
        width: 80%;
      }
      section.section-ingest {
        display: flex;
        flex-direction: column;
      }
      input {
        width: 100%;
        margin: 4px;
      }        
      section.section-share {
        display: flex;
        flex-direction: row-reverse;
      }
      section.section-share-hidden {
        display: none;
      }
      #webcast {
        background: black;
      }
      #message {
        color: #ef9d38;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple Webcast</h1>
      <ul>
        <li>Press Broadcast</li>
        <li>Copy and share link to webcast</li>
        <li>WATCH</li>
      </ul>
    </header>
    <div class="container">
      <section class="section-ingest">
        <video id="webcast" autoplay muted></video>
        <button id="start">Broadcast</button>
      </section>
      <section id="section-share" class="section-share-hidden">
        <button id="share">Share</button>
        <input id="share-link" type="text" readonly></input>
      </section>
      <section>
        <p id="message"></p>
      </section>
    </div>
    <footer>
      <p>by Eyevinn Technology AB</p>
      <p>Simple Webcast is <a href="https://github.com/Eyevinn/webcast">open source</a>.</p>
    </footer>
  </body>
</html>
